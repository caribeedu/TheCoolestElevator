<section class="elevator-panel">
	<div class="elevator-panel__status">
		<span>
			{{ elevatorService.movementDirection$.value === 1 ? '\\/' : '/\\' }}
		</span>
		<label>
			{{ elevatorService.currentFloor$.value }}
		</label>
	</div>
	<div class="elevator-panel__controls">
		<button class="elevator-panel__controls__button" (click)="travel(1)">
			1
		</button>
		<button class="elevator-panel__controls__button" (click)="travel(2)">
			2
		</button>
		<button class="elevator-panel__controls__button" (click)="travel(3)">
			3
		</button>
		<button class="elevator-panel__controls__button" (click)="travel(4)">
			4
		</button>
	</div>
</section>
