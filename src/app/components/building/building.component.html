<section class="building">
	<div class="building__floors">
		<tce-building-floor *ngFor="
				let floor of [].constructor(buildingService.numberOfFloors$.value);
				let i = index;
				first as isFirst;
				last as isLast;
			" [floorNumber]="i + 1" [firstFloor]="isFirst" [lastFloor]="isLast">
		</tce-building-floor>
	</div>
	<tce-elevator></tce-elevator>
</section>
